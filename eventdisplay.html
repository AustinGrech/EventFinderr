<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Event Planner</title>

    <!-- Bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- remixicon link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body id="eventbody">
    <!-- Events Display  -->
    <div class="eventdisplay">
      <h1 class="weekendtitle">Weekend Events</h1><a onclick="location.href='./index.html'; " href="#" class=" backhome btn btn-brand button is-link is-outlined">Back to home</a>
      <div id="location-input">
        <label class="locationlabel" for="user-location"
          >Enter your location:</label
        >
        <input
          type="text"
          id="user-location"
          placeholder="e.g. Toronto, ON"
          oninput="handleAddressInput()"
        />
        <div id="invalid-address-warning" class="invalid-address-warning">
          This is not a valid address.
          
        </div>
        <label id="startlabel" class="locationlabel" for="startDate">Preferred date:</label>
          <input type="date" id="startDate" >
          <button id="resetDate">Reset Date</button>
        <div id="address-suggestions"></div>
        <div id="interestbox">
          <label for="interest">Choose your main interest:</label>
          <br />
          <input
            type="checkbox"
            name="interest"
            value="Music"
            id="interest-music"
            class="interest"
          />
          <label for="interest-music">Music</label>
          <input
            type="checkbox"
            name="interest"
            value="Sports"
            id="interest-sports"
            class="interest"
          />
          <label for="interest-sports">Sports</label>
          <input
            type="checkbox"
            name="interest"
            value="Arts & Theatre"
            id="interest-arts"
            class="interest"
          />
          <label for="interest-arts">Arts and Theatre</label>

          <input
            type="checkbox"
            name="interest"
            value="family"
            id="interest-family"
            class="interest"
          />
          <label for="interest-family">Family Events</label>
        </div>
        
        <div id="selected-event"></div>
        
        <div id="travel-info"></div>

        <div id="event-container">
          <h2>Upcoming Events:</h2>
        </div>
      
    <script src="./assets/js/script.js"></script>
    <!-- bootstrap link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
